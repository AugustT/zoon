language: r
dist: trusty
cache: packages
sudo: required

###
# code to get gdal working #
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - r-cran-rjava
      - libv8-dev 
      
r_binary_packages:
 - rgdal
###

# Install the suggested packages which
# are needed for the vignette builds
r_packages:
 - knitr
 - testthat
 - gam
 - spocc
 - rmarkdown
 - covr
 
# Add libv8 needed for running rgbif (in spocc)
apt_packages:
 - libv8-dev 

## After success update the code coverage
after_success:
 - Rscript -e 'library(covr);codecov()'
 
# Warnings don't fail build
warnings_are_errors: false
 
## Email notification if the package pass status changes
notifications:
email:
  recipients:
    - zoonproject@gmail.com
  on_success: change
  on_failure: change
  
## Set up the matrix of different runs
env:
  matrix:
    - r: release
      not_cran: true
      r_check_args: "--no-manual"
    - r: release
      not_cran: false
      r_check_args: "--no-manual --as--cran"
    - r: devel
      not_cran: true
      r_check_args: "--no-manual"
    - r: devel
      not_cran: false
      r_check_args: "--no-manual --as--cran"
      